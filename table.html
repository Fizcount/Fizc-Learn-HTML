<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
    <body>
        <h1>Belajar table</h1>
        <table style="border: 2px solid black;" border="1" cellpadding="10" cellspacing="0">
            <colgroup>
                <col span="2" style="background-color: antiquewhite;">
                <col style="background-color: cadetblue;">
            </colgroup>
            <thead>
                <tr>
                    <th colspan="2">nama</th>
                    <th>kharisma</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Orang</td>
                    <td>Sigma</td>
                    <td>600</td>
                </tr>
                <tr>
                    <td>Orang</td>
                    <td>mewing</td>
                    <td>2500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">total</td>
                    <td>3100</td>
                </tr>
                <tr>
                    <td rowspan="2">total</td>
                    <td>total</td>
                    <td>3100</td>
                </tr>
                <tr>
                    <td>Rata-rata</td>
                    <td>1550</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

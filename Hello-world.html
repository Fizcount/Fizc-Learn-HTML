<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efek Warna-warni</title>
    <style>
        .rainbow-text {
            font-size: 2em;
            font-weight: bold;
            transition: color 0.5s ease;
            display: inline-block;
        }

        .rainbow-text:hover {
            animation: rainbow 1s infinite;
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>
<body>

    <h1 class="rainbow-text">Arahkan Cursor ke Teks Ini!</h1>

</body>
</html>

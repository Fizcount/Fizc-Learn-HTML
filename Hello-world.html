<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s; /* Transisi untuk perubahan warna latar belakang */
        }
        h1 {
            font-size: 5em;
            color: #4A90E2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, color 0.3s;
            cursor: pointer;
        }
        
        @keyframes rainbow {
            0% { color: #4A90E2; }
            14% { color: #E94E77; }
            28% { color: #F9C80E; }
            42% { color: #4CAF50; }
            57% { color: #00BCD4; }
            71% { color: #9C27B0; }
            85% { color: #FF9800; }
            100% { color: #4A90E2; }
        }

        h1:hover {
            transform: scale(1.1);
            animation: rainbow 1s infinite;
        }

        .falling {
            position: relative;
            display: inline-block;
            animation: fall 1s forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 id="text">Hello World of War</h1>
    <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio> <!-- Ganti dengan path suara yang sesuai -->

    <script>
        document.getElementById('text').addEventListener('click', function() {
            const text = this.innerText;
            this.innerHTML = ''; // Kosongkan teks
            
            // Untuk setiap karakter, buat elemen span dan tambahkan ke h1
            for (let char of text) {
                const span = document.createElement('span');
                span.innerText = char;
                span.className = 'falling';
                span.style.animationDelay = `${Math.random() * 0.5}s`; // Tambahkan delay acak
                this.appendChild(span);
            }

            // Ganti warna latar belakang secara acak
            document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 80%)`;
        });
    </script>
</body>
</html>

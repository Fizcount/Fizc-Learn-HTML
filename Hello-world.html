<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Mengatur tinggi untuk memusatkan teks */
            background-color: #f0f0f0; /* Warna latar belakang yang lembut */
            font-family: 'Arial', sans-serif; /* Mengatur font */
        }
        h1 {
            font-size: 5em; /* Ukuran font yang besar */
            color: #4A90E2; /* Warna teks yang menarik */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Bayangan teks */
            transition: transform 0.3s, color 0.3s; /* Efek transisi */
        }
        
        @keyframes rainbow {
            0% { color: #4A90E2; }
            14% { color: #E94E77; }
            28% { color: #F9C80E; }
            42% { color: #4CAF50; }
            57% { color: #00BCD4; }
            71% { color: #9C27B0; }
            85% { color: #FF9800; }
            100% { color: #4A90E2; }
        }

        h1:hover {
            transform: scale(1.1); /* Efek zoom saat hover */
            animation: rainbow 1s infinite; /* Mengaktifkan animasi warna-warni */
        }
    </style>
</head>
<body>
    <h1>Hello World of War</h1>
</body>
</html>
